<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgetask</title>
  <script type="module" src="/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <section id="left-side-bar">
    <section id="left-top-bar">
      <input id="current_group" type="hidden" value="">
      <button id="return-previous-group">
        <img id="return-icon" src="./assets/return-icon.png" />
      </button>
      <button id="add-new-item">
        <img id="add-item-icon" src="./assets/new-icon.png" />
      </button>
      <p id="group-name-display"></p>
    </section>
    <section id="list-of-elements"></section>
  </section>
  <section id="right-side">
    <section id="right-top-bar">
      <input id="current_note" type="hidden" value="">
      <p id="note-name-display"></p>
      <button id="save-current-note">
        <img id="save-note-icon" src="./assets/save-icon.png" />
      </button>
      <button id="close-current-note">
        <img id="close-note-icon" src="./assets/close-note-icon.png" />
      </button>
    </section>
    <section id="content-of-note">
      <p id="closed-note-message">There isn't a note currently open. Please select a existent note or create a new one.</p>
      <textarea spellcheck="false" wrap="soft" id="note-content"></textarea>
    </section>
  </section>

  <template id="group-element-template">
    <div class="group-element">
      <img class="element-icon" src="#" />
      <p id="name"></p>
    </div>
  </template>
</body>

</html>
